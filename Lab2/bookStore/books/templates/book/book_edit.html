{% extends 'main/base_layout.html' %}


{% block main-content %}
	<div class="container mx-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title bg-success py-2 text-center ">Edit New Book</h1>
						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="ISBN">ISBN</label>
								<input type="text" class="form-control" id="ISBN" name="ISBN" required value={{ISBN}}>
							</div>
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" class="form-control" id="title" name="title" required value={{title}}>
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input type="text" class="form-control" id="author" name="author" required value={{author}}>
							</div>
							<div class="form-group">
								<label for="publisher">Publisher</label>
								<input type="text" class="form-control" id="publisher" name="publisher" required value={{publisher}}>
							</div>
							<div class="form-group">
								<label for="price">Price</label>
								<input type="number" class="form-control" id="price" name="price" min="0" step=".01" required value={{price}}>
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
							</div>
							<button type="submit" class="btn btn-primary my-2">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



    
{% endblock %}
