{% extends 'main/base_layout.html' %}


{% block main-content %}

  	<div class="container">
  <div class="row card my-2">
    <div class="col-md-6">
      <h1>{{ book.title }}</h1>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Likes: {{ book.likes }}</p>
      <p>Watch Count: {{ book.watch_count }}</p>
      <p>Price: {{ book.price }}</p>
      <p>Rate: {{ book.rate }}</p>
    </div>
  </div>
</div>

 <a class="btn btn-primary"  href="{% url 'book:book-list' %}"> Back to List</a>
{% endblock %}
