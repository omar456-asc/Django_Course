{% extends "base.html" %}

{% block content %}
  <h1 class="mt-4">Delete book "{{ book.title }}"</h1>
  <p>Are you sure you want to delete this book?</p>
  <form method="post" style="display: inline;">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
  <a class="btn btn-primary" href="{% url 'list_books' %}">Cancel</a>
{% endblock %}
