{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Book List</h1>
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-primary mb-4" href="{% url 'book_create' %}">Create a new book</a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Published Year</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
              <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.published_year }}</td>
                <td>
                  <a class="btn btn-primary btn-sm" href="{% url 'book_show' book.pk %}">Show</a>
                  <a class="btn btn-secondary btn-sm" href="{% url 'book_edit' book.pk %}">Edit</a>
                  <a class="btn btn-danger btn-sm" href="{% url 'book_delete' book.pk %}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4">No books found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
